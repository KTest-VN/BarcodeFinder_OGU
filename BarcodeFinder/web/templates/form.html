{% extends "base.html %}
{% block form %}
    {% if form %}
        {% from 'bootstrap/form.html' import render_form, render_hidden_errors %}
        {% for error in form.errors.items() %}
            <div class="invalid-feedback">{{error}}</div>
        {% endfor %}
        {{render_form(form, extra_classes="container-sm")}}
    {% endif %}
{% endblock %}
